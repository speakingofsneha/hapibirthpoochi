<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Poochi!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pet-instruction" id="pet-instruction">
            <img src="petthedawg.png" alt="Pet the dawg" class="pet-instruction-image">
        </div>
        <div class="dog-container">
            <img src="dog.png" alt="Poochi the dog" id="dog-image" class="dog-image">
            <canvas id="confetti-canvas"></canvas>
        </div>
        <div class="message" id="message">
            <img src="hbdtext.png" alt="Happy Birthday Poochi" class="message-image">
        </div>
    </div>
    <audio id="fart-sound" src="fart.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
